<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row">
        <div class="col">
            <label for="region" class="form-label">Continente</label>
            <select id="region" class="form-control" formControlName="region">
                <option value="">-Seleccione-</option>
                <option *ngFor="let region of regiones;" [value]="region | lowercase">{{ region }}</option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="paises.length !== 0">
        <div class="col">
            <label for="pais" class="form-label">Pa√≠s</label>
            <select id="pais" class="form-control" formControlName="pais">
                <option value="">-Seleccione-</option>
                <option *ngFor="let pais of paises;" [value]="pais.cca2">{{ pais.name.common }}</option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label for="frontera" class="form-label">Frontera</label>
            <select id="frontera" class="form-control" formControlName="frontera">
                <option value="">-Seleccione-</option>
                <option *ngFor="let frontera of fronteras;" [value]="frontera">{{ frontera }}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">Cargando...</div>
        </div>
    </div>

    <div class="float-end">
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </div>
</form>

<br><br>
<strong>miFormulario.valid</strong>
<pre>{{ miFormulario.valid }}</pre>
 
<strong>miFormulario.value</strong>
<pre>{{ miFormulario.value | json }}</pre>
